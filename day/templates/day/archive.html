{% for day in day_list %}
    Featured story on {{ day.day }}
    {% with story=day.story %}
        {% include "story/story.html" %}
    {% endwith %}

    {% if previous_day %}
        <a href="{% url day_archive previous_day.year previous_day.month previous_day.day %}">Previous</a>
    {% endif %}
    {% if next_day %}
        <a href="{% url day_archive next_day.year next_day.month next_day.day %}">Next</a>
    {% endif %}
{% endfor %}
