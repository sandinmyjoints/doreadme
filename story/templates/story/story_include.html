<div id="story{{ story.id }}" class="wrapper clearfix story">
    <h4 class="from_journal">
        {% if story.journal %}From <a
                href="{% url journal_detail story.journal.slug %}">{{ story.journal }}</a>{% endif %}
    </h4>

    <h1 class="title">
        {{ story.title }}
    </h1>

    {% if story.author %}
        <h4 class="author">by {{ story.author }}</h4>
    {% endif %}

    <p class="lead teaser sweet-justice">
        {{ story.teaser }}
        <br/> <a href="{{ story.url }}" class="full_story">Read the rest of the story. &#187;</a>
    </p>

</div>
